<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form med Local Storage</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: aquamarine;
        }

        h1 {
            font-size: 40px;
        }

        input {
            font-size: 40px;
            border-radius: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Skriv inn navnet ditt</h1>
    <input type="text" onchange="lagre(this)">

    <p>Ditt lagrede brukernavn er: <span id="brukerNavn"></span> </p>

    <script>
        function lagre(inputElm) {
            const brukerNavn = inputElm.value
            console.log("Du skrev:", brukerNavn)
            localStorage.setItem("brukernavn", brukerNavn)
        }

        const brukerNavn = localStorage.getItem("brukernavn")
        document.getElementById("brukerNavn").innerHTML = brukerNavn


        // Litt mer komplisert eksempel med objekter:
        const mineBokmerker = [
            { tittel: "Google", url: "https://www.google.com" },
            { tittel: "Facebook", url: "https://www.facebook.com" },
            { tittel: "Twitter", url: "https://www.twitter.com" }
        ]
        console.log("Første bokmerke tittel:", mineBokmerker[0].tittel)
        console.log("Første bokmerke:", mineBokmerker[0].url)

        // Lagre bokmerker i localStorage slik:
        // MERK: Bruker JSON.stringify() for å konvertere til tekst
        localStorage.setItem("Key1", JSON.stringify(mineBokmerker))

        // Hente ut bokmerker fra localStorage slik:
        const bokmerker = JSON.parse(localStorage.getItem("Key1"))

    </script>
</body>

</html>
