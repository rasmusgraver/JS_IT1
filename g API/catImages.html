<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Images</title>
</head>

<body>

    <img id="kattBilde" src="" alt="cat image">

    <script>
        const kattBilde = document.getElementById("kattBilde")
        kattBilde.addEventListener("click", () => {
            fetch('https://api.thecatapi.com/v1/images/search')
                .then(response => response.json())
                .then(data => {
                    const imageUrl = data[0].url;
                    console.log(`Here's a random cat image: ${imageUrl}`);
                    kattBilde.src = imageUrl
                });
        })

    </script>

</body>

</html>
