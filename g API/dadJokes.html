<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <style>
        body,
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            height: 100vh;
            background-color: #FA7E61;
        }

        .container {
            background-color: #FEE1C7;
            color: #4C1E4F;
            font-size: 28px;
            width: 400px;
            padding: 30px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        Trykk for en d책rlig "dad joke"
    </div>
    <script>
        const containerElm = document.querySelector(".container")

        containerElm.addEventListener("click", () => {
            console.log("Du klikket")

            // P책 dette APIet m책 vi sende med "Accept application/json" som en http header
            // for 책 si at vi vil ha svaret tilbake som json (ikke som plain text eller html)
            fetch("https://icanhazdadjoke.com/",
                {
                    headers: {
                        Accept: "application/json",
                    },
                }
            )
                .then((response) => response.json())
                .then((data) => {
                    console.log(data)
                    containerElm.innerHTML = data.joke
                })

        })

    </script>
</body>

</html>
